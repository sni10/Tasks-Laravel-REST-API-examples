name: Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      XDEBUG_MODE: coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy test environment file
        run: |
          cp .env.test .env

      - name: Load environment variables (test)
        run: |
          cat .env.test >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PHP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: tasks-php:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=${{ env.APP_ENV }}

      - name: Start containers
        run: |
          docker compose --env-file .env -f docker-compose.yml -f docker/config-envs/${APP_ENV}/docker-compose.override.yml up -d

      - name: Wait for MySQL readiness
        run: |
          timeout=60
          elapsed=0
          until docker compose exec -T mysql mysqladmin ping -h localhost -uroot -proot --silent || [ $elapsed -ge $timeout ]; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "MySQL failed to become ready in time"
            exit 1
          fi
          echo "MySQL is ready"

      - name: Run tests
        run: |
          docker compose exec -e PHPUNIT_RESULT_CACHE=/var/www/storage/framework/.phpunit.result.cache php vendor/bin/phpunit --colors=always

      - name: Run PHPUnit with coverage
        run: |
          docker compose exec -e XDEBUG_MODE=${XDEBUG_MODE} -e PHPUNIT_RESULT_CACHE=/var/www/storage/framework/.phpunit.result.cache php vendor/bin/phpunit \
            --log-junit storage/coverage-report/phpunit-report.xml \
            --coverage-text \
            --coverage-html=storage/coverage-report \
            --coverage-clover=storage/coverage-report/phpunit-coverage.xml

      - name: Copy coverage reports from container
        if: always()
        run: |
          docker compose cp php:/var/www/storage/coverage-report ./storage/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: storage/coverage-report
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: 5monkeys/cobertura-action@master
        continue-on-error: true
        with:
          path: storage/coverage-report/phpunit-coverage.xml
          minimum_coverage: 0

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker/config-envs/${APP_ENV}/docker-compose.override.yml down -v
