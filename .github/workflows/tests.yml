name: Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: |
          cp .env.example .env

      - name: Load environment variables
        run: |
          cat .env >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PHP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: tasks-php:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=${{ env.APP_ENV }}

      - name: Start containers
        run: |
          docker compose -f docker-compose.yml -f docker/config-envs/${APP_ENV}/docker-compose.override.yml up -d

      - name: Wait for PHP container ready
        run: |
          echo "Waiting for PHP container (entrypoint runs migrations)..."
          sleep 10
          for i in {1..30}; do
            if docker compose exec -T php php artisan --version >/dev/null 2>&1; then
              echo "PHP container is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Run tests
        run: |
          docker compose exec php vendor/bin/phpunit --colors=always

      - name: Run PHPUnit with coverage
        run: |
          docker compose exec -e XDEBUG_MODE=${XDEBUG_MODE} php vendor/bin/phpunit \
            --log-junit storage/coverage-report/phpunit-report.xml \
            --coverage-text \
            --coverage-html=storage/coverage-report \
            --coverage-clover=storage/coverage-report/phpunit-coverage.xml

      - name: Copy coverage reports from container
        if: always()
        run: |
          docker compose cp php:/var/www/storage/coverage-report ./storage/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: storage/coverage-report
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: 5monkeys/cobertura-action@master
        continue-on-error: true
        with:
          path: storage/coverage-report/phpunit-coverage.xml
          minimum_coverage: 0

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker/config-envs/${APP_ENV}/docker-compose.override.yml down -v
