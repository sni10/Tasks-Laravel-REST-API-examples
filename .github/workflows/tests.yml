name: Tests

on:
  push:
    branches:
      - main
      - stage
      - dev
  pull_request:
    branches:
      - main
      - stage
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.33
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: task_management
          MYSQL_USER: user1
          MYSQL_PASSWORD: user1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7.0.7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mbstring, xml, xdebug
          coverage: xdebug
          tools: composer:v2

      - name: Copy environment file
        run: cp .env.example .env

      - name: Copy PHP configuration
        run: |
          sudo cp ./nginx/php.ini /etc/php/8.2/cli/conf.d/99-custom.ini
          sudo cp ./nginx/php-fpm.conf /etc/php/8.2/fpm/pool.d/www.conf || true

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate application key
        run: php artisan key:generate

      - name: Setup database
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: task_management
          MYSQL_USER: user1
          MYSQL_PASSWORD: user1
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS task_management;"
          mysql -h 127.0.0.1 -u root -proot -e "GRANT ALL PRIVILEGES ON *.* TO 'user1'@'%';"
          mysql -h 127.0.0.1 -u root -proot -e "FLUSH PRIVILEGES;"

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Run PHPUnit with coverage
        env:
          XDEBUG_MODE: coverage
        run: |
          mkdir -p storage/coverage-report
          ./vendor/bin/phpunit \
            --log-junit storage/coverage-report/phpunit-report.xml \
            --coverage-text \
            --coverage-html=storage/coverage-report \
            --coverage-clover=storage/coverage-report/phpunit-coverage.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: storage/coverage-report
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: 5monkeys/cobertura-action@master
        continue-on-error: true
        with:
          path: storage/coverage-report/phpunit-coverage.xml
          minimum_coverage: 0
