name: Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy environment file
        run: |
          cp .env.example .env

      - name: Build and start containers
        run: |
          docker compose -f docker-compose.yml -f docker/config-envs/test/docker-compose.override.yml up -d --build

      - name: Wait for MySQL to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec mysql mysqladmin ping -h localhost -uroot -proot --silent; do sleep 2; done'

      - name: Create test database
        run: |
          docker compose exec mysql mysql -uroot -proot -e "CREATE DATABASE IF NOT EXISTS task_management_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Install dependencies
        run: |
          docker compose exec -u root php composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate application key
        run: |
          docker compose exec php php artisan key:generate

      - name: Run migrations
        run: |
          docker compose exec php php artisan migrate:fresh --env=test --force

      - name: Run tests
        run: |
          docker compose exec php vendor/bin/phpunit --colors=always

      - name: Run PHPUnit with coverage
        run: |
          docker compose exec -e XDEBUG_MODE=coverage php vendor/bin/phpunit \
            --log-junit storage/coverage-report/phpunit-report.xml \
            --coverage-text \
            --coverage-html=storage/coverage-report \
            --coverage-clover=storage/coverage-report/phpunit-coverage.xml

      - name: Copy coverage reports from container
        if: always()
        run: |
          docker compose cp php:/var/www/storage/coverage-report ./storage/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: storage/coverage-report
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: 5monkeys/cobertura-action@master
        continue-on-error: true
        with:
          path: storage/coverage-report/phpunit-coverage.xml
          minimum_coverage: 0

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker/config-envs/test/docker-compose.override.yml down -v
