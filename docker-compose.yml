services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8000:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/snippets/fastcgi-php.conf:/etc/nginx/snippets/fastcgi-php.conf
        networks:
            - laravel
        depends_on:
            - php

    php:
        image: tasks-php:latest
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        environment:
            APP_ENV: production
            APP_DEBUG: false
            DB_HOST: mysql
            DB_DATABASE: task_management
            DB_USERNAME: root
            DB_PASSWORD: root
        working_dir: /var/www
        networks:
            - laravel
        expose:
            - 9000
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_started

    mysql:
        image: mysql:8.0.33
        container_name: mysql
        environment:
            MYSQL_DATABASE: task_management
            MYSQL_USER: user1
            MYSQL_PASSWORD: user1
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
            interval: 10s
            timeout: 5s
            retries: 3

    redis:
        image: redis:7.0.7
        container_name: redis
        volumes:
            - redis_data:/data
        ports:
            - "6379:6379"
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
    redis_data:
