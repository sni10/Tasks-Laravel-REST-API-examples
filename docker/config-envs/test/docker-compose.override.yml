services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                BUILD_ENV: test
        environment:
            APP_ENV: test
            APP_DEBUG: true
            DB_HOST: mysql
            DB_DATABASE: task_management_test
            DB_USERNAME: root
            DB_PASSWORD: root
            XDEBUG_MODE: coverage
        volumes:
          - .:/var/www # for the ability to locally plug-and-play modify project files for development

    mysql:
        environment:
            MYSQL_DATABASE: task_management_test
            MYSQL_ROOT_PASSWORD: root
